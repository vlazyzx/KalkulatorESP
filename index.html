<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="calculator-container">
        <!-- Calculator -->
        <div class="glass-morphism rounded-3xl p-8 shadow-2xl max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-white mb-2">Calculator</h1>
                <p class="text-sm text-gray-200 opacity-80">Modern Designer</p>
            </div>

            <!-- Display -->
            <div class="display-screen rounded-2xl p-4 mb-6 min-h-[100px] flex flex-col justify-end">
                <div id="previous-operand" class="text-gray-400 text-sm text-right mb-1 h-6"></div>
                <div id="current-operand" class="text-white text-4xl text-right font-light typing-effect">0</div>
            </div>

            <!-- Buttons Grid -->
            <div class="grid grid-cols-4 gap-3">
                <!-- Row 1 -->
                <button onclick="calculator.clear()" class="calc-btn btn-clear col-span-2 py-4 rounded-xl font-semibold text-lg">
                    Clear
                </button>
                <button onclick="calculator.delete()" class="calc-btn btn-operator py-4 rounded-xl font-semibold text-lg">
                    DEL
                </button>
                <button onclick="calculator.appendOperator('÷')" class="calc-btn btn-operator py-4 rounded-xl font-semibold text-xl">
                    ÷
                </button>

                <!-- Row 2 -->
                <button onclick="calculator.appendNumber('7')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    7
                </button>
                <button onclick="calculator.appendNumber('8')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    8
                </button>
                <button onclick="calculator.appendNumber('9')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    9
                </button>
                <button onclick="calculator.appendOperator('×')" class="calc-btn btn-operator py-4 rounded-xl font-semibold text-xl">
                    ×
                </button>

                <!-- Row 3 -->
                <button onclick="calculator.appendNumber('4')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    4
                </button>
                <button onclick="calculator.appendNumber('5')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    5
                </button>
                <button onclick="calculator.appendNumber('6')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    6
                </button>
                <button onclick="calculator.appendOperator('-')" class="calc-btn btn-operator py-4 rounded-xl font-semibold text-xl">
                    −
                </button>

                <!-- Row 4 -->
                <button onclick="calculator.appendNumber('1')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    1
                </button>
                <button onclick="calculator.appendNumber('2')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    2
                </button>
                <button onclick="calculator.appendNumber('3')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    3
                </button>
                <button onclick="calculator.appendOperator('+')" class="calc-btn btn-operator py-4 rounded-xl font-semibold text-xl">
                    +
                </button>

                <!-- Row 5 -->
                <button onclick="calculator.appendNumber('0')" class="calc-btn btn-number col-span-2 py-4 rounded-xl font-semibold text-xl">
                    0
                </button>
                <button onclick="calculator.appendNumber('.')" class="calc-btn btn-number py-4 rounded-xl font-semibold text-xl">
                    .
                </button>
                <button onclick="calculator.calculate()" class="calc-btn btn-equal py-4 rounded-xl font-semibold text-xl">
                    =
                </button>
            </div>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-300 opacity-60">Powered by H. Dr. Prof Ikhsan S.kom And H. Dr. Prof Rifqi S.T</p>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
